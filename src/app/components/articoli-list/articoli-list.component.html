<h3>Blog di Amazon dei Poveri</h3>
<hr />
<a [routerLink]="['/blog', 'nuovo']" class="btn btn-primary mb-3"
  >Nuovo Articolo</a
>
<div class="list-group">
  <a
    *ngFor="let a of articoli"
    [routerLink]="['/blog', a.id]"
    class="list-group-item list-group-item-action"
    >{{ a.title }}</a
  >
</div>
