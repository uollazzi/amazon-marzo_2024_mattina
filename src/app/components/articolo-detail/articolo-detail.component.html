<div *ngIf="articolo">
  <h1 class="display-3">{{ articolo.title }}</h1>
  <p>
    {{ articolo.text }}
  </p>
  <hr />
  <div class="d-flex gap-1">
    <a class="btn btn-secondary" [routerLink]="['/blog']">Ritorna al blog</a>
    <button type="button" class="btn btn-danger" (click)="rimuovi()">
      Rimuovi articolo
    </button>
  </div>
</div>
